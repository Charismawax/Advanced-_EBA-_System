<!DOCTYPE html>
<html>
<head>
  <title>Admin Page</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="container">
    <h1>Admin Page</h1>

    <div class="add-student">
      <h2>Add Student</h2>
      <form id="add-student-form">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" required>

        <label for="student-class">Class:</label>
        <input type="text" id="student-class" required>

        <input type="submit" value="Add Student">
      </form>
    </div>

    <div class="add-note">
      <h2>Add Note</h2>
      <form id="add-note-form">
        <label for="student-name-note">Name:</label>
        <input type = "text" id="student-name-note" required>
          <!-- Options for student names will be dynamically populated -->
        

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required>

        <label for="note">Note:</label>
        <input type="text" id="note" required>

        <input type="submit" value="Add Note">
      </form>
    </div>

    <div class="delete-student">
      <h2>Delete Student</h2>
      <form id="delete-student-form">
        <label for="student-name-delete">Name:</label>
        <input type="text" id="student-name-delete" required>
          <!-- Options for student names will be dynamically populated -->
       

        <input type="submit" value="Delete Student">
      </form>
    </div>

    <button id="logout-btn">Logout</button> 
      <a href ="login.html">Logout</a>
  </div>

  <script src="admin.js"></script>
</body>
</html>
